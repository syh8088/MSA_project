spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://mysql-server:3306/payment_msa_v2_order?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1234
  jpa:
    show-sql: true # 콘솔로그로 출력하려면
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        enable_lazy_load_no_trans: false
        default_batch_fetch_size: 1000
        format_sql: true # SQL 포맷팅
        highlight_sql: true # ANSI 코드에 색을 나타낸다
        use_sql_comments: true # SQL 내부에 /* */ 주석 추가
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  data:
    redis:
      host: myredis
      port: 6379
  kafka:
    bootstrap-servers: kafka-1:29092,kafka-2:29093,kafka-3:29094

